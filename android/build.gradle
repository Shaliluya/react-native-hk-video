    implementation 'com.google.android:flexbox:2.0.1'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:gridlayout-v7:27.1.1'
    implementation 'com.github.kongqw:AndroidRocker:1.0.1'
